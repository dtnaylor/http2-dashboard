<footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	<!-- Highcharts -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/maps/modules/map.js"></script>
	<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>

	<!-- Allow visitors to export charts-->
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

	<!-- Common js code -->
	<script src="{{ site.baseurl }}/js/common.js"></script>

	<!-- Highlight active tab in navbar and sidebar -->
	<script>
		var url = window.location;
		url = url.href.split("#")[0];  // remove anchor
		$('ul.nav a').filter(function() {
			// If the tab we're checking has sub-pages, there are multiple
			// pages that should set it to active
			if (this.id == 'measurements-tab') {
				return (url.indexOf('/measurements/') >= 0);
			}
			else if (this.id == 'platform-tab') {
				return (url.indexOf('/platform/') >= 0);
			}
			else {
			return this.href == url;
			}
			}).parent().addClass('active');
	</script>

	<!-- page-specific scripts, if any -->
	{% if page.scripts %}
		{% for script in page.scripts %}
			<script src="{{ site.baseurl }}/{{ script }}"></script>
		{% endfor %}
	{% endif %}

	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-56760190-2', 'auto');
	  ga('send', 'pageview');

	</script>

</footer>
